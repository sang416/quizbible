<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10분에 성경 퀴즈 10개</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>10분에 성경 퀴즈 10개</h1>
        <div id="quiz">
            <h2 id="question"></h2>
            <div id="choices"></div>
            <button id="submit">제출하기</button>
        </div>
        <div id="results" class="hide">
            <h2>결과</h2>
            <p>당신의 점수는 <span id="score"></span>점 입니다!</p>
            <button id="restart">다시 시작하기</button>
        </div>
        <div id="visitor-counter">총 방문자 수: <span id="visitor-count">0</span>명</div>
    </div>
    <div id="popup" class="popup"></div>
    <script src="{{ url_for('static', filename='core.js') }}"></script>
</body>
</html>
